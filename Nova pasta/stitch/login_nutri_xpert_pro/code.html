<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#008080", // Teal from the logo
                        accent: "#C0FF3E",  // Lime from the logo
                        "background-light": "#F9FAFB",
                        "background-dark": "#0F172A",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "12px",

        };

<div class="w-32 h-32 mb-4 drop-shadow-xl">

<h1 class="text-3xl font-bold tracking-tight text-primary dark:text-primary mb-1">Nutri Xpert Pro</h1>
<p class="text-slate-500 dark:text-slate-400 font-medium">Energetic Vitality</p>
</div>
<form class="w-full mt-8 space-y-4">
<div>
<label class="block text-sm font-semibold mb-1.5 ml-1 text-slate-700 dark:text-slate-300" for="email">E-mail</label>
<div class="relative">
<span class="absolute inset-y-0 left-0 pl-3 flex items-center text-slate-400">
<span class="material-icons text-[20px]">mail_outline</span>
</span>
<input class="w-full pl-10 pr-4 py-3 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all placeholder:text-slate-400 dark:placeholder:text-slate-500" id="email" placeholder="seu@email.com" type="email"/>
</div>
</div>
<div>
<label class="block text-sm font-semibold mb-1.5 ml-1 text-slate-700 dark:text-slate-300" for="password">Senha</label>
<div class="relative">
<span class="absolute inset-y-0 left-0 pl-3 flex items-center text-slate-400">
<span class="material-icons text-[20px]">lock_outline</span>
</span>
<input class="w-full pl-10 pr-12 py-3 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all placeholder:text-slate-400 dark:placeholder:text-slate-500" id="password" placeholder="••••••••" type="password"/>
<button class="absolute inset-y-0 right-0 pr-3 flex items-center text-slate-400 hover:text-primary transition-colors" type="button">
<span class="material-icons text-[20px]">visibility</span>
</button>
</div>
</div>
<div class="flex justify-end">
<a class="text-sm font-medium text-primary hover:underline" href="#">Esqueci minha senha</a>
</div>
<button class="w-full bg-primary hover:bg-teal-700 text-white font-bold py-4 rounded-xl shadow-lg shadow-teal-500/20 active:scale-[0.98] transition-all mt-4" type="submit">
                Entrar
            </button>
</form>
<div class="w-full flex items-center my-8">
<div class="flex-1 h-[1px] bg-slate-200 dark:bg-slate-800"></div>
<span class="px-4 text-xs font-semibold text-slate-400 uppercase tracking-widest">Ou acesse com</span>

<div class="w-full grid grid-cols-2 gap-4">

<span class="text-sm font-semibold">Google</span>
</button>
<button class="flex items-center justify-center gap-2 py-3 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl hover:bg-slate-50 dark:hover:bg-slate-700 transition-colors">
<span class="material-icons text-[20px] dark:text-white">apple</span>
<span class="text-sm font-semibold">Apple</span>
</button>
</div>
<div class="mt-auto mb-10 pt-8 text-center">
<p class="text-slate-500 dark:text-slate-400">
                Não tem uma conta? 
                <a class="text-primary font-bold hover:underline" href="#">Criar conta</a>
</p>
</div>
</main>
<button class="fixed bottom-6 right-6 p-3 bg-white dark:bg-slate-800 shadow-xl border border-slate-200 dark:border-slate-700 rounded-full flex items-center justify-center" onclick="document.documentElement.classList.toggle('dark')">
<span class="material-icons text-primary dark:text-accent">dark_mode</span>
</button>

</body></html>
