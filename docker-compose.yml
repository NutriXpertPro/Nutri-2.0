services:
  db:
    image: mariadb:10.11
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-nutri_xpert_dev}
      MYSQL_USER: ${MYSQL_USER:-nutri_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-nutri_password}
    ports:
      - "3307:3306" # Mapped to 3307 to avoid conflict with local DB
    volumes:
      - db_data:/var/lib/mysql

  redis:
    image: redis:alpine
    restart: always
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    environment:
      - DEBUG=${DEBUG:-True}
      - SECRET_KEY=${SECRET_KEY:-django-insecure-docker-dev-key}
      - DATABASE_URL=mysql://${MYSQL_USER:-nutri_user}:${MYSQL_PASSWORD:-nutri_password}@db:3306/${MYSQL_DATABASE:-nutri_xpert_dev}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/1}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    stdin_open: true
    tty: true # docker run -t

  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8000/api/v1}
    command: npm run dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8000/api/v1}
    depends_on:
      - backend

volumes:
  db_data:
