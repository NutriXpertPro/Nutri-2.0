events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # HTTP redirect to HTTPS
    server {
        listen 80;
        server_name srv1354256.hstgr.cloud api.srv1354256.hstgr.cloud;
        return 301 https://$host$request_uri;
    }

    # HTTPS
    server {
        listen 443 ssl;
        http2 on;
        server_name srv1354256.hstgr.cloud api.srv1354256.hstgr.cloud;

        ssl_certificate /etc/ssl/certs/fullchain.pem;
        ssl_certificate_key /etc/ssl/certs/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        root /var/www/html;
        index index.html;

        # Next.js Static Files (CSS, JS, Images, Fonts)
        location ~ ^/_next/static/|^/static/|^/.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf)$ {
            root /var/www/html;
            expires 365d;
            add_header Cache-Control "public, max-age=31536000, immutable";
            access_log off;
        }

        # Main Next.js App
        location / {
            root /var/www/html;
            try_files $uri $uri/ /index.html;
            add_header X-Frame-Options "DENY";
            add_header X-Content-Type-Options "nosniff";
        }

        # API
        location /api/ {
            proxy_pass http://nutrixpert-backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 90;
        }

        # Django Static
        location /static/ {
            alias /var/www/static/;
            expires 7d;
        }

        # Django Media
        location /media/ {
            alias /var/www/media/;
            expires 7d;
        }
    }
}
